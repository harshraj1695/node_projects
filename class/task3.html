<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hnew">I like programming</h1>
    <button>Switch</button>
</body>
<script>
    const h=document.getElementById("hnew");
    const bu=document.querySelector("button");
    let originalContent = h.innerHTML; 
let clicked = false; 

bu.addEventListener("click", function() {
    if (!clicked) {
        h.innerHTML = "new content"; 
        clicked = true; 
    } else {
        h.innerHTML = originalContent; 
        clicked = false; 
    }
});

  const no=Math.floor(Math.random() * 100000);
  console.log(no);
  
</script>
</html>
